version: '3.7'
services: 
    vk-feeder:
        build: 
            context: ./..
            dockerfile: docker/php/Dockerfile
        restart: always
        volumes: 
            - ../app:/app
        networks: 
            - vk_feeder
    
    nginx:
        build: 
            context: ./..
            dockerfile: docker/nginx/Dockerfile
        restart: always
        ports: 
            - '6001:8080'
        networks: 
            - vk_feeder
        volumes: 
            - ../app:/app

    db:
        build: 
            context: ./..
            dockerfile: docker/db/Dockerfile
        restart: always
        networks: 
            - vk_feeder
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}


    adminer:
        build:
            context: ./..
            dockerfile: docker/adminer/Dockerfile
        restart: always
        ports:
            - 9000:8080
        networks: 
            - vk_feeder

networks: 
    vk_feeder:

volumes: 
    db-volume: